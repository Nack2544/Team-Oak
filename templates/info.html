<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="info.css">
  <title>Login Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
  
</head>
<body>
    <div class="container">
        <h1>Start your career here</h1>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
          <label for="question">Location</label>
          <textarea id="question" name="question" placeholder="Enter your question" required></textarea>
          <label for="options">How did you heard about us</label>
  <select id="options" name="options">
    <option value="youtube">YouTube</option>
    <option value="facebook">Facebook</option>
    <option value="employees">Employees</option>
    <option value="google">Google</option>
    <option value="tiktok">TikTok</option>
    <option value="others">Others</option>
  </select>
          <label for="question">Your experience</label>
          <textarea id="question" name="question" placeholder="ex) software developer" required></textarea>
          <label for="question">Highest Education</label>
          <textarea id="question" name="question" placeholder="Education" required></textarea>
          <label for="question">Phone number</label>
          <textarea id="question" name="question" placeholder="Enter your phone number" required></textarea>
          <label for="resume">Your resume:</label>
          <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
  
          <button type="submit">Submit</button>
        </form>
        
      </div>
</body>
</html>
