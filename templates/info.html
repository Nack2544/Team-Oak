<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/info">
  <title>Login Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
  
</head>
<style>
  *{
    font-family: 'Montserrat', sans-serif;
    font-weight: 500px;
}
body{
    background-image: url("contents/abstract-blur-hotel-interior.jpg");
    background-size: cover;
}

  
  h1 {
    margin-bottom: 20px;
  }
  
  form {
    display: flex;
    flex-direction: column;
  }
  
  label {
    margin-bottom: 5px;
    text-align: left;
  }
  
  input[type="text"],
  input[type="password"] {
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  
  #submit {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  .options {
    margin-top: 10px;
  }
  
  .options a {
    text-decoration: none;
    color: #007bff;
    margin-right: 10px;
  }
  
  .options a:hover {
    text-decoration: underline;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: center;
    background-color: gray;
  }
  
  h1 {
    margin-bottom: 20px;
  }
  
  form {
    display: flex;
    flex-direction: column;
  }
  
  label {
    margin-bottom: 5px;
    text-align: left;
  }
  
  input[type="text"],
  input[type="email"],
  textarea {
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  
  button {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  
select {
  padding: 8px;
  font-size: 15px;
}

</style>
<body>
    <div class="container">
        <h1>CAREERS</h1>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
          <label for="question">Location</label>
          <textarea id="question" name="question" placeholder="Enter your question" required></textarea>
          <label for="options">How did you heard about us</label>
  <select id="options" name="options">
    <option value="youtube">YouTube</option>
    <option value="facebook">Facebook</option>
    <option value="employees">Employees</option>
    <option value="google">Google</option>
    <option value="tiktok">TikTok</option>
    <option value="others">Others</option>
    
  </select>
          <label for="question">Your experience</label>
          <textarea id="question" name="question" placeholder="Enter your question" required></textarea>
          <label for="question">Highest Education</label>
          <textarea id="question" name="question" placeholder="Enter your question" required></textarea>
          <label for="question">Phone number</label>
          <textarea id="question" name="question" placeholder="Enter your question" required></textarea>
    
          <button type="submit">Submit</button>
        </form>
      </div>
</body>
</html>
